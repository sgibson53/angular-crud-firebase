            <p>This is a chate message</p>
          </div>
          <div class="medium-3 columns">

            <button>edit</button>
          </div>
        </div>
      </div>

      <div class="details-container">
        <div class="row">
          <div class="medium-9 columns">
            <input type="text" value="">
          </div>
          <div class="medium-3 columns">

            <button>edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
